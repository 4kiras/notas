# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NotasPractica11

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c2ead47056e4fbd8890540dc247b64b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9f88ae791a78476b9b46ebf1bb069909 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0c2ead47056e4fbd8890540dc247b64b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NotasPractica11'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e7db6af893574a40a2e743fe5134331b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0c2ead47056e4fbd8890540dc247b64b }}/appsvc/staticsite:${{ github.sha }}'