# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: AzureWebApp@1
  displayName: 'Azure App Service Deploy'
  inputs:
    azureSubscription: 'Azure for Students'  # Cambiar por el nombre de tu conexi√≥n del servicio Azure
    appName: 'NotasPractica11'            # Cambiar por el nombre de tu instancia de App Service
    package: $(Build.ArtifactStagingDirectory)/build
    appType: 'webApp'
